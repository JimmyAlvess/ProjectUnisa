{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}
    
{% block conteudo %}

<div class="container">
    <form enctype="multipart/form-data" action="{{form_action}}" method="post">
    {% csrf_token %}
    <div class="container">
        {{forms|crispy}}
        
        {% if forms.help_text %}
            {{forms.help_text}}
        {% endif %}

        {% if forms.errors %}
            {{forms.errors}}
        {% endif %}
    </div>

   
    
    <br><br>
    <div class="form-group">
        <button type="submit">Enviar</button>
    </div>

    </form>
</div>

{% endblock conteudo %}
